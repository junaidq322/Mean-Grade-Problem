<div class="container">
    <h2>Grade Conversion Problem</h2>
    <form [formGroup]="conversionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputUnit">Input Unit</label>
        <input type="text" class="form-control" id="inputUnit" formControlName="inputUnit">
      </div>
      <div class="form-group">
        <label for="targetUnit">Target Unit</label>
        <input type="text" class="form-control" id="targetUnit" formControlName="targetUnit">
      </div>
      <div class="form-group">
        <label for="inputNumericalValue">Input Numerical Value</label>
        <input type="number" class="form-control" id="inputNumericalValue" formControlName="inputNumericalValue">
      </div>
      <div class="form-group">
        <label for="studentResponse">Student Response</label>
        <input type="number" class="form-control" id="studentResponse" formControlName="studentResponse">
      </div>
      <button type="submit" class="btn btn-primary">Grade Problem</button>
    </form>
    <div *ngIf="result" class="mt-3">
      <h3>Result:</h3>
      <p>Input Numerical Value: {{ result.inputNumericalValue }}</p>
      <p>Input Unit: {{ result.inputUnit }}</p>
      <p>Target Unit: {{ result.targetUnit }}</p>
      <p>Student Response: {{ result.studentResponse }}</p>
      <p>Output: {{ result.output }}</p>
    </div>
  </div>
